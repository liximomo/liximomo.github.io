<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="preload" href="{{ "/js/lib/prism.js" | relative_url }}" as="script">
  <link rel="stylesheet" href="{{ "/css/common.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/css/prism.css" | relative_url }}">
{% for css in page.css %}
  <link rel="stylesheet" href="{{ css | prepend: "/css/" | relative_url }}">
{% endfor %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | absolute_url }}">
  <link rel="stylesheet" href="{{ "/css/prism.css" | relative_url }}">
</head>
