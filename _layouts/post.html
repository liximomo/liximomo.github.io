<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include foldHeader.html %}

    <div class="page-content">
      <div class="wrapper" >
        <article class="post main-post" itemscope itemtype="http://schema.org/BlogPosting">
          <header>
            {% include post/header.html %}
          </header>

          <div class="post-content" itemprop="articleBody">
            {{ content }}
          </div>

          <footer>
            {% include post/footer.html %}
          </footer>
        </article>
      </div>
      <div class="wrapper" >
        {% if jekyll.environment != "local" %}
          {% include post/commet.html %}
        {% endif %}
      </div>
    </div>

    {% include footer.html %}

    {% include helper/script src="page/post.js" %}
    <script type="text/javascript" src="{{ "/js/lib/zoom.js" | relative_url }}"></script>
    <script>
      Zooming.listen('.post-content img')
    </script>
  </body>

</html>
